{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hogwarts Explorer{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'hogwarts/css/styles.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="display-4">Hogwarts Explorer</h1>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'houses' %}">Houses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'characters' %}">Characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'favorites' %}">Favorites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'chat_with_character' 'harry-potter' %}">Chat</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <hr>
        <p>&copy; 2025 Hogwarts Explorer</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'hogwarts/js/favorites.js' %}"></script>
</body>
</html>
