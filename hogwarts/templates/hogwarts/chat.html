{% extends "hogwarts/base.html" %}

{% block title %}Chat with {{ name }}{% endblock %}

{% block content %}
    <h2 class="text-center">Chat with AI bot about Harry Potter!</h2>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Ask something..." required>
        <button type="submit">Send</button>
    </form>

    <div id="chat-box"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const message = input.value;
            input.value = '';

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            const response = await fetch("", {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `message=${encodeURIComponent(message)}`
            });

            const data = await response.json();
            chatBox.innerHTML += `<p><strong>{{ name }}:</strong> ${data.reply}</p>`;
        });
    </script>
{% endblock %}
